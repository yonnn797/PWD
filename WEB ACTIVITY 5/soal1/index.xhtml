<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Formulir Regstrasi Data Mahasiswa</title>
    </head>
    <body>
        <h1>Formulir Registrasi Data Mahasiswa</h1>

        <form action="" method="post" enctype="multipart/form-data">
            <table cellspacing="4" cellpadding="4" border="1" style="border-collapse: collapse; width: 100%;">
                <tr>
                    <td>
                        <label for="nomhs"><strong>Nomor Mahasiswa</strong></label>
                    </td>
                    <td>
                        <input type="text" name="nomhs" id="nomhs" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="namamhs"><strong>Nama Mahasiswa</strong></label>
                    </td>
                    <td>
                        <input type="text" name="namamhs" id="namamhs" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Jenis Kelamin</strong>
                    </td>
                    <td>
                        <input type="radio" name="jk" id="laki" value="Laki-Laki" />
                        <label for="laki">Laki-Laki</label>
                        <input type="radio" name="jk" id="perempuan" value="Perempuan" />
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prodi"><strong>Program Studi</strong></label>
                    </td>
                    <td>
                        <select name="prodi" id="prodi">
                            <option>Teknik Informatika</option>
                            <option>Teknik Industri</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email"><strong>Alamat Email</strong></label>
                    </td>
                   <td>
                        <input type="text" name="email" id="email" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telepon"><strong>Nomor Telepon</strong></label>
                    </td>
                    <td>
                        <input type="text" name="telepon" id="telepon" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password"><strong>Password</strong></label>
                    </td>
                   <td>
                        <input type="password" id="password" name="password" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo"><strong>Photo</strong></label>
                    </td>
                    <td>
                        <input type="file" name="photo" id="photo" size="18" accept="image/gif, image/jpeg, image/png" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="namasmu">Nama Sekolah Asal (SMU)</label>
                    </td>
                    <td>
                        <input type="text" name="namasmu" id="namasmu" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="alamatsmu">Alamat Sekolah Asal (SMU)</label>
                    </td>
                    <td>
                        <input type="text" name="alamatsmu" id="alamatsmu" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="teleponsmu">Telepon Sekolah Asal (SMU)</label>
                    </td>
                    <td>
                        <input type="text" name="alamatsmu" id="alamatsmu" size="30" />
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <strong>Hal Favorit</strong>
                    </td>
                    <td>
                        <p><strong>Musik</strong><br />
                            <input type="checkbox" name="musik" id="musik1" value="Pop" />
                            <label for="musik1">Pop</label>
                            <input type="checkbox" name="musik" id="musik2" value="Rock" />
                            <label for="musik3">Rock</label>
                            <input type="checkbox" name="musik" id="musik3" value="Jazz" />
                            <label for="musik2">Jazz</label>
                        </p>

                        <p><strong>Film</strong><br />
                            <input type="checkbox" name="film" id="film1" value="Drama" />
                            <label for="film1">Drama</label>
                            <input type="checkbox" name="film" id="film2" value="Action" />
                            <label for="film2">Action</label>
                            <input type="checkbox" name="film" id="film3" value="Sci-fi" />
                            <label for="film3">Sci-fi</label>
                        </p>

                        <p><strong>Makanan</strong><br />
                            <input type="checkbox" name="makanan" id="makanan1" value="Seafood" />
                            <label for="makanan1">Seafood</label>
                            <input type="checkbox" name="makanan" id="makanan2" value="Tradisional" />
                            <label for="makanan2">Tradisional</label>
                            <input type="checkbox" name="makanan" id="makanan3" value="FastFood" />
                            <label for="makanan3">FastFood</label>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <label for="resume"><strong>Resume</strong></label>
                    </td>
                    <td>
                        <textarea name="resume" id="resume" rows="10" cols="23"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" name="simpan" value="Simpan" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
